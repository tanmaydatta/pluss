<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CMS</title>

    {% load staticfiles %}
    
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />

    <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet" type="text/css" />

    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" type="text/css" />

    {% block head %}
    {% endblock %}

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/home">CMS</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="/logout"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation" style="width:12%">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        
                        <li>
                            <a href="../home"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                        </li>
                        <li>
                            <a href="/content/add/"><i class="fa fa-plus fa-fw"></i> Add Content</a>
                            <!-- /.nav-second-level -->
                        </li>
                        <li>
                            <a href="/content/show/"><i class="fa fa-table fa-fw"></i>Show Content</a>
                        </li>
                        <li>
                            <a href="/content/add/youtube"><i class="fa fa-video-camera fa-fw"></i>Youtube video</a>
                        </li>
                        <li>
                            <a href="/folder/form/"><i class="fa fa-plus fa-fw"></i> Add Folder</a>
                        </li>
                        <li>
                            <a href="/folder/show/"><i class="fa fa-table fa-fw"></i> Show Folder</a>
                        </li>
                        <li>
                            <a href="/folder/create_template/"><i class="fa fa-edit fa-fw"></i> Template</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper" style="width:auto; margin-left:12%">
            {% block content %}{% endblock %}
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
    
    <!-- jQuery -->
    
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>  

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>  


    <!-- Custom Theme JavaScript -->
     <script src="{% static 'js/sb-admin-2.js' %}" type="text/javascript"></script>  

     <script src="{% static 'js/typeahead.bundle.min.js' %}" type="text/javascript"></script>  
     
     {% block scripts %}
     {% endblock %}

</body>

</html>
